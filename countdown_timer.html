<!DOCTYPE html>
<html>
    <head>
        <title>Countdown Timer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Countdown Timer</h1>
        <div class="timerBox">

            <div class="elementBox">
                <div class="elementTitle" >Days</div>
                <div class="elementValue" id="days">00</div>
            </div>
            
            <div class="elementBox">
                <div class="elementTitle">Hours</div>
                <div class="elementValue" id="hours">00</div>
            </div>

            <div class="elementBox">
                <div class="elementTitle">Minutes</div>
                <div class="elementValue" id="minutes">00</div>
            </div>

            <div class="elementBox">
                <div class="elementTitle">Seconds</div>
                <div class="elementValue" id="seconds">00</div>
            </div>
        </div>
        <h2 id="resultMessage"></h2>
        <script src="script.js"></script>
    </body>
</html>
